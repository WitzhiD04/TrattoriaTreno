<!DOCTYPE html>
<!--
    Trattoria Treno - Área Cliente
    Propósito: formularios visuales para realizar pedidos y reservas (solo representación).
    Accesibilidad: labels están asociados a inputs mediante `for`/`id`.
    Nota: cualquier script debe eliminarse para cumplir la restricción de 'sin JavaScript'.
-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="stylesheet" href="../CSS/cliente.css" />
    <link rel="stylesheet" href="../CSS/tablas.css" />

    <title>Trattoria Treno - Cliente</title>
</head>
<body>
    <header>
        <nav>
            <ul class="menu-list">
                <li><a href="index.html">Inicio</a> </li>
                <li><a href="menu.html">Nuestro menú</a></li>
                <li><a href="bestsellers.html">Best Sellers</a></li>
                <li><a href="admin.html">Administrador</a></li>
                <li><a href="cliente.html">Cliente</a></li>
                <li><a href="cocina.html">Cocinero</a></li>
                <li><a href="mesero.html">Mesero</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 id="titc">¡Bienvenido querido Cliente!</h1>

        <section class="tarjeta">
        <h2>Realiza un pedido</h2>
            <form id="form-pedido">
                <div class="grupo-form">
                    <label for="codigo">Nombre</label>
                    <input type="text" id="codigo" name="codigo" required/>
                </div>
                <div class="grupo-form">
                    <label for="plato">Seleccione un plato</label>
                    <select id="plato" name="plato" required>
                        <option value="">-- Seleccione --</option>
                        <option value="F01">Lasagna bolognesa — $38.000</option>
                        <option value="F02">Spaghetti carbonara — $36.000</option>
                        <option value="F03">Pizza Margherita — $34.000</option>
                        <option value="P01">Tiramisú — $16.000</option>
                        <option value="B04">Vino tinto de la casa — $15.000</option>
                    </select>
                </div>
                <div class="grupo-form">
                    <label for="cantidad">
                        Digite la cantidad:
                    </label>
                    <input type="number" id="cantidad" name="cantidad" min="1" value="1" required/>
                </div>

                <button type="submit" class="boton">Confirmar pedido</button>
                <p id="precio">Precio final: $ -- (simulación visual)</p>
            </form>
        </section>

        <section class="tarjeta">
            <h2>¡¡Reserve con nosotros!!</h2>
            <form>
                <div class="grupo-form">
                    <label for="res-nombre">Nombre</label>
                    <input type="text" id="res-nombre" name="nombre" required>
                </div>

                <div class="grupo-form">
                    <label for="res-fecha">Fecha</label>
                    <input type="date" id="res-fecha" name="fecha" required>
                </div>

                <div class="grupo-form">
                    <label for="res-personas">Número de personas</label>
                    <input type="number" id="res-personas" name="personas" min="1" max="10" value="1" required>
                </div>

                <div class="grupo-form">
                    <label for="res-edades">Edades</label>
                    <select id="res-edades" name="edades" multiple size="5" required>
                        <option>0-17 años</option>
                        <option>18-30 años</option>
                        <option>31-40 años</option>
                        <option>41-50 años</option>
                        <option>51+ años</option>
                    </select>
                </div>

                <div class="grupo-form">
                    <label for="res-evento">Tipo de evento</label>
                    <input type="text" id="res-evento" name="evento" required>
                </div>

                <button type="submit" class="boton">Confirmar reserva</button>
            </form>
        </section>
    </main>

    <a href="index.html" class="btn">Volver al inicio</a>
<script>
    const precio = document.querySelector('p');
    const form = document.querySelector('form');
    form.addEventListener('submit', (event) =>{
        event.preventDefault();
        precio.textContent = `Precio final: $ ${+ (Math.random() * 100000).toFixed(2)}`;
    });
</script>



</body>
</html>
